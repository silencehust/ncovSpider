<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue and Flask!</title>
    <script src="../static/js/vue.js"></script>
</head>
<body>
     {% raw %}
        <div id="app">{{ message }}</div>
     {% endraw %}

    <script>
        var myapp=new Vue({
            el:"#app",
            data:{
                message:"This is my first page made by Vue.js and Flask!"
            }
        })
    </script>
</body>
</html>
